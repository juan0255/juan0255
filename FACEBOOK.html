<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/facebookicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facebook - Entrar o registrarse </title>
</head>
<body>
  <main>
      <div>
          <div>
              <img src="img/facebooklogo.svg">
          </div>
          <h2>
            Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida
          </h2>
      </div>
      <div>
          <form>
              <input type="email" placeholder="Correo electrónico o número de télefono">
              <input type="password"placeholder="Contaseña">
              <input type="submit" placeholder="Entrar">
          </form>
      </div>
  </main>
</body>
</html>
